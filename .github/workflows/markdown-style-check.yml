name: Markdown Style Check

on:
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check
        run: docker run -v $PWD:/workdir davidanson/markdownlint-cli2 "**/*.md" "#node_modules"
